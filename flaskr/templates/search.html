{% extends "main.html" %}

{% block page_name %}
<title> Search </title>
{% endblock %}

{% block content %}
<div align='center'>
    <div align='center' class='border'>
        <div>
            <h1 style="font-size: 40px;"> Search</h1>
        </div>
        <h2>
            <form action='{{ url_for('search_bar') }}' method = 'post'>
                <div class='msg'>{{ msg }}</div>
                <p style="font-size: 18px;"> Input a topic of your choice to search for related articles: </p>
                <input id='keyword' name='keyword' type='text' />
                <input type='submit' value='Search'>
            </form>
        </h2>
    </div>
</div>
{% endblock %}
