<!DOCTYPE html> 
<html>
    <head>
        <title> Login </title>
    </head>
    <body>
        <div align='center'>
            <div align='center' class='border'>
                <div class='header'>
                    <h1 class='word'>Login</h1>
                </div>
                <h2 class='word'>
                    <form action='{{ url_for('login') }}' method = 'post'>
                        <div class='msg'>{{ msg }}</div>
                        <input id='username' name='username' type='text' class='textbox'/>
                        <input id='password' name='password' type='text' class='textbox'/>
                        <input type='submit' class='btn' value='Login'>
                    </form>
                </h2>
            </div>
        </div>
    </body>
</html>
