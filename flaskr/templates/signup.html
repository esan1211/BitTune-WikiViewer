<!DOCTYPE html> 
<html>
    <head>
        <title> Sign Up</title>
    </head>
</html>
<body>
    <div align='center'>
        <div align='center' class='border'>
            <div class='header'>
                <h1 class='word'>Sign Up</h1>
            </div>
            <h2 class='word'>
                <form action='{{ url_for('signup') }}' method = 'post'>
                    <div class='msg'>{{ msg }}</div>
                    <input id='username' name='username' type='text' class='textbox'/>
                    <input id='password' name='password' type='text' class='textbox'/>
                    <input type='submit' class='btn' value='Sign Up'>
                </form>
            </h2>
        </div>
    </div>
</body>
